name: movie_finder_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1 # A more flexible SDK constraint

dependencies:
  flutter:
    sdk: flutter

  http: ^1.1.0
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0
  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0 # Updated to a common version

# This is a top-level key, NOT indented under another section.
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

# The 'flutter' section is separate and also at the top-level.
flutter:
  uses-material-design: true
  assets:
    - assets/logo.png